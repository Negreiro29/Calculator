<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <!-- Tela -->
        <input type="text" id="display">

        <!-- Botões -->
        <div class="keyboard">
            <!-- Operações -->
            <div>
               <button class="btn btn-normal" onclick="clearDisplay()">C</button>
               <button class="btn btn-normal" onclick="appendToDisplay('+')">+</button>
               <button class="btn btn-normal" onclick="appendToDisplay('-')">-</button>
               <button class="btn btn-normal" onclick="remove()">del</button>
            </div>
            <div>
               <button class="btn btn-normal" onclick="appendToDisplay(7)">7</button>
               <button class="btn btn-normal" onclick="appendToDisplay(8)">8</button>
               <button class="btn btn-normal" onclick="appendToDisplay(9)">9</button>
               <button class="btn btn-normal" onclick="appendToDisplay('*')">*</button>
            </div>
            <div>
               <button class="btn btn-normal" onclick="appendToDisplay(4)">4</button>
               <button class="btn btn-normal" onclick="appendToDisplay(5)">5</button>
               <button class="btn btn-normal" onclick="appendToDisplay(6)">6</button>
               <button class="btn btn-normal" onclick="appendToDisplay('/')">/</button>
            </div>
            <div>
               <button class="btn btn-normal" onclick="appendToDisplay(1)">1</button>
               <button class="btn btn-normal" onclick="appendToDisplay(2)">2</button>
               <button class="btn btn-normal" onclick="appendToDisplay(3)">3</button>
               <button class="btn btn-normal" onclick="appendToDisplay('.')">.</button>
            </div>
            <div>
               <button class="btn btn-normal" onclick="appendToDisplay(0)">0</button>
               <button class="btn btn-large" onclick="calculate()">=</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
